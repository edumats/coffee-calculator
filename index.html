<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- <script src="https://kit.fontawesome.com/ccd1b9e9e0.js" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="css/fontello.css">


        <!-- Javascript -->
        <script type="text/javascript" src="static/script.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="static/style.css">

        <title>Calculador Café</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item iteractive-item">
                <h3>CAFÉ</h3>
                <p><span id="grounds-weight" class="display-data">22</span>g</p>
                <div class="inline-buttons">
                    <input id="coffee-minus" class="minus control-button" type="button" name="grounds" value="-">
                    <input id="coffee-plus" class="plus control-button" type="button" name="grounds" value="+">
                </div>
            </div>
            <div class="grid-item iteractive-item">
                <h3>ÁGUA</h3>
                <p><span id="water-weight" class="display-data">352</span>g</p>
                <div class="inline-buttons">
                    <input id="water-minus" class="minus control-button" type="button" name="water" value="-">
                    <input id="water-plus" class="plus control-button" type="button" name="water" value="+">
                </div>
            </div>
            <div class="grid-item iteractive-item">
                <h3>PROPORÇÃO</h3>
                <p>1:<span id="ratio" class="display-data">16</span></p>
                <div class="inline-buttons">
                    <input id="ratio-minus" class="minus control-button" type="button" name="ratio" value="-">
                    <input id="ratio-plus" class="plus control-button" type="button" name="ratio" value="+">
                </div>

            </div>
            <div class="grid-item">
                <h3>CRONÔMETRO</h3>
                <p id="timer-display">0:00</p>
                <div id="secondary-buttons" class="inline-buttons">
                    <input id="start-button" type="button" name="" value="INICIAR">
                    <button id="stop" class="stopwatch-button control-button" type="button" name="button" hidden><i class="icon-stop"></i></button>
                    <button id="pause" class="stopwatch-button control-button" type="button" name="button" hidden><i class="icon-pause"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
