<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script type="text/javascript" src="static/script.js"></script>

        <title>Calculador Café</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
        <form class="coffee-form mt-3 ml-3">
            <label for="grounds">Grãos de Café</label>
            <div class="input-group">
                <input class="form-control" id="grounds" type="number" name="grounds" size="" min="0" onkeyup="startFromGrounds()" onchange="startFromGrounds()">
                <div class="input-group-append">
                    <select class="form-control" id="groundsUnit" name="groundsUnit" onchange="getValuesAndCalculate()">
                      <option id="g" value="1">
                        Grams
                      </option>
                      <option id="oz" value="28.3527076">
                        Ounces
                      </option>
                      <option id="tb" value="7.00035">
                        Tablespoons
                      </option>
                    </select>
                </div>

            </div>

            <label for="water">Quantidade de Água</label>
            <div class="input-group">
                <input class="form-control" id="water" type="number" name="water" size="" min="0" onkeyup="startFromWater()" onchange="startFromWater()">
                <div class="input-group-append">
                    <select class="form-control" id="waterUnit" name="waterUnit" onchange="getValuesAndCalculate()">
                        <option id="ml" value="1">Mililitros</option>
                        <option id="l" value="1000">Litros</option>
                        <option id="g" value="3785.41">Gallons</option>
                        <option id="c" value="236.588">Cups</option>
                        <option id="oz" value="29.5735">Ounces</option>
                    </select>
                </div>
            </div>
            <label for="brew">Total Café</label>
            <div class="input-group">

                <input class="form-control" id="brew" type="number" name="brew" onkeyup="startFromBrew()" onchange="startFromBrew()">
                <div class="input-group-append">
                    <select class="form-control" id="brewUnit" name="brewUnit" onchange="getValuesAndCalculate()">
                        <option id="ml" value="1">Mililitros</option>
                        <option id="l" value="1000">Litros</option>
                        <option id="g" value="3785.41">Gallons</option>
                        <option id="c" value="236.588">Cups</option>
                        <option id="oz" value="29.5735">Ounces</option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label for="ratio"></label>
                <select class="form-control" id="ratio" name="ratio" onchange="getValuesAndCalculate()">
                  <option value="14">
                    14:1
                  </option>
                  <option value="15">
                    15:1
                  </option>
                  <option selected="" value="16">
                    16:1 (default)
                  </option>
                  <option value="17">
                    17:1
                  </option>
                  <option value="18">
                    18:1
                  </option>
                </select>
            </div>

            <div class="d-flex justify-content-center my-4">
              <span class="font-weight-bold indigo-text mr-2 mt-1">Fraco</span>
              <form class="range-field w-75">
                <input class="border-0" type="range" min="14" max="18" />
              </form>
              <span class="font-weight-bold indigo-text ml-2 mt-1">Forte</span>
            </div>



        </form>

            <div id="stopwatch">
                00:00
            </div>
            <input type="button" id="start-button" value="Start">

    </body>
</html>
