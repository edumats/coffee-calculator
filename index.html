<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script type="text/javascript" src="static/script.js"></script>
        <link rel="stylesheet" href="static/style.css">

        <title>Calculador Café</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <form class="coffee-form mt-3 w-75 ml-3 ">
                    <label for="grounds">Grãos de Café</label>
                    <div class="input-group">
                        <input class="form-control" id="grounds" type="number" name="grounds" min="0" step="any" onkeyup="startFromGrounds()" onchange="startFromGrounds()">
                        <div class="input-group-append">
                            <select class="form-control" id="groundsUnit" name="groundsUnit" onchange="getValuesAndCalculate()">
                              <option id="g" value="1">
                                Gramas
                              </option>
                              <option id="tb" value="7.00035">
                                Colher de Sopa
                              </option>
                            </select>
                        </div>

                    </div>

                    <label for="water">Quantidade de Água</label>
                    <div class="input-group">
                        <input class="form-control" id="water" type="number" name="water" min="0" step="any" onkeyup="startFromWater()" onchange="startFromWater()">
                        <div class="input-group-append">
                            <select class="form-control" id="waterUnit" name="waterUnit" onchange="getValuesAndCalculate()">
                                <option id="ml" value="1">ml</option>
                                <option id="l" value="1000">Litros</option>
                                <option id="c" value="236.588">Xícaras</option>
                            </select>
                        </div>
                    </div>
                    <label for="brew">Total Café</label>
                    <div class="input-group">

                        <input class="form-control" id="brew" type="number" name="brew" min="0" step="any" onkeyup="startFromBrew()" onchange="startFromBrew()">
                        <div class="input-group-append">
                            <select class="form-control" id="brewUnit" name="brewUnit" onchange="getValuesAndCalculate()">
                                <option id="ml" value="1">ml</option>
                                <option id="l" value="1000">Litros</option>
                                <option id="c" value="236.588">Xícaras</option>
                            </select>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="ratio"></label>
                        <select class="form-control" id="ratio" name="ratio" onchange="getValuesAndCalculate()">
                          <option value="14">
                            14:1
                          </option>
                          <option value="15">
                            15:1
                          </option>
                          <option selected="" value="16">
                            16:1
                          </option>
                          <option value="17">
                            17:1
                          </option>
                          <option value="18">
                            18:1
                          </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center my-4">
                      <span class="font-weight-bold indigo-text ml-2 mt-1">Forte</span>
                      <form class="range-field w-75">
                        <input id="ratioRange" class="border-0" type="range" min="14" max="18"/>
                      </form>
                      <span class="font-weight-bold indigo-text mr-2 mt-1">Delicado</span>
                    </div>

                </form>
            </div>
        </div>

            <div class="text-center">
                <div id="stopwatch">00:00</div>
                <input type="button" id="start" value="Start">
                <input type="button" id="stop" value="Stop">
                <input type="button" id="clear" value="Clear">
            </div>


    </body>
</html>
