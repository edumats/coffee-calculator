<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/ccd1b9e9e0.js" crossorigin="anonymous"></script>

        <!-- Javascript -->
        <script type="text/javascript" src="static/script.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="static/style.css">

        <title>Calculador Café</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="grid-container my-3">
                    <div class="grid-item iteractive-item">
                        <h3>CAFÉ</h3>
                        <!-- <input id="coffee-weight" type="text" name="" value=""> -->
                        <p><span id="grounds-weight" class="display-data">22</span>g</p>
                        <div class="inline-buttons">
                            <input id="coffee-minus" class="minus" type="button" name="grounds" value="-">
                            <input id="coffee-plus" class="plus" type="button" name="grounds" value="+">
                        </div>

                    </div>
                    <div class="grid-item iteractive-item">
                        <h3>ÁGUA</h3>
                        <p><span id="water-weight" class="display-data">352</span>g</p>
                        <div class="inline-buttons">
                            <input id="water-minus" class="minus" type="button" name="water" value="-"><!-- -->
                            <input id="water-plus" class="plus" type="button" name="water" value="+">
                        </div>

                    </div>
                    <div class="grid-item iteractive-item">
                        <h3>PROPORÇÃO</h3>
                        <p>1:<span id="ratio" class="display-data">16</span></p>
                        <div class="inline-buttons">
                            <input id="ratio-minus" class="minus" type="button" name="ratio" value="-">
                            <input id="ratio-plus" class="plus" type="button" name="ratio" value="+">
                        </div>

                    </div>
                    <div class="grid-item">
                        <h3>CRONÔMETRO</h3>
                        <p id="timer-display">0:00</p>
                        <div>

                        </div>
                        <div id="secondary-buttons" class="inline-buttons">
                            <input id="start" type="button" name="" value="INICIAR">
                            <!-- <input id="stop" class="stopwatch-button" type="button" name="" value="STOP"> -->
                            <button id="stop" class="stopwatch-button" type="button" name="" value="STOP" hidden><i class="fas fa-stop"></i></button>
                            <button id="pause" class="stopwatch-button" type="button" name="" value="PAUSE" hidden><i class="fas fa-pause"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
